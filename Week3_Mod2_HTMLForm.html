<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>HTML Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Application Form</legend>
            First Name: <input name="firstName" type="text" required="required" placeholder="Enter your first name"/><br><br>
            Last Name: <input name="lastName" type="text" required="required" placeholder="Enter your last name"/><br><br>
            Email Address: <input name="emailAddress" type="text" required="required" placeholder="Enter your email address"/><br><br>
            Website: <input name="Website" type="url" required="required" placeholder="Enter your website url"/>
        </fieldset><br>
        <input type="submit" value="Enroll"/>
    </form>
</body>
</html>
